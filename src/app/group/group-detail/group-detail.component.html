<div class="container mt-4">
    <div class="card shadow-lg">
      <div class="card-body">
        <div class="d-flex align-items-center justify-content-between mb-3">
          <div>
            <h2 class="card-title">{{ group?.name }}</h2>
            <p class="text-muted mb-0">Category Details</p>
          </div>
          <button class="btn btn-primary">
            <i class="bi bi-plus-circle me-2"></i> New Recipe
          </button>
        </div>
        <hr>
        <div class="row">
          <div class="col-md-4">
            <img
              src="{{ group?.imagePath || 'https://via.placeholder.com/150' }}"
              class="img-fluid rounded shadow-sm"
              alt="{{ group.name }}"
            />
          </div>
          <div class="col-md-8">
            <h5 class="mt-3">Description</h5>
            <p>{{ group?.description }}</p>
          </div>
        </div>
        <hr>
        <div class="group-actions mt-4">
          <button class="btn btn-outline-secondary me-2">
            <i class="bi bi-pencil-square me-1"></i> Edit Category
          </button>
          <button class="btn btn-outline-danger">
            <i class="bi bi-trash-fill me-1"></i> Delete Category
          </button>
        </div>
      </div>
    </div>
  </div>

  <div class="pt-5 mt-5">
    <app-recipe-list></app-recipe-list>

  </div>
