   <div class="group-create-container">
    <form [formGroup]="groupForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="name">Group Name</label>
        <input
          id="name"
          formControlName="name"
          type="text"
          class="form-control"
          placeholder="Enter group name"
        />
        <div *ngIf="groupForm.controls.name.invalid && groupForm.controls.name.touched" class="text-danger">
          Group name is required and must be at least 2 characters long.
        </div>
      </div>
  
      <div class="form-group">
        <label for="description">Description</label>
        <textarea
          id="description"
          formControlName="description"
          class="form-control"
          placeholder="Enter group description"
        ></textarea>
      </div>
  
      <div class="form-group form-check">
        <input
          type="checkbox"
          id="isPublic"
          formControlName="isPublic"
          class="form-check-input"
        />
        <label for="isPublic" class="form-check-label">Public Group</label>
      </div>
  
      <button type="submit" class="btn btn-primary" [disabled]="groupForm.invalid">
        Create Group
      </button>
    </form>
  </div>
