{% extends "base.html" %}
{% block title %}Edit Group{% endblock %}
{% block content %}
<div class="container">
    <h2>Edit Group</h2>
    <form method="POST" action="{{ url_for('views.edit_group', group_id=group.id) }}">
        <div class="form-group">
            <label for="name">Group Name</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ group.name }}">
        </div>
        <div class="form-group">
            <label for="description">Description</label>
            <textarea class="form-control" id="description" name="description">{{ group.description }}</textarea>
        </div>
        <div class="form-group">
            <input type="checkbox" id="public" name="public" {% if group.public %}checked{% endif %}>
            <label for="public">Public</label>
        </div>
        <button type="submit" class="btn btn-primary">Update Group</button>
    </form>
</div>
{% endblock %}
