{% extends "base.html" %}
{% block title %}Create Group{% endblock %}
{% block content %}
<div class="container mt-4">
    <h1>Create Group</h1>
    <form method="POST">
        <div class="mb-3">
            <label for="name" class="form-label">Group Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Group Name" required>
        </div>
        <div class="mb-3">
            <label for="description" class="form-label">Group Description</label>
            <textarea class="form-control" id="description" name="description" placeholder="Group Description"></textarea>
        </div>
        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" id="public" name="public" checked>
            <label class="form-check-label" for="public">
                Public Group
            </label>
        </div>
        <button type="submit" class="btn btn-primary">Create Group</button>
    </form>
</div>
{% endblock %}
